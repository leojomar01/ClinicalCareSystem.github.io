<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
    <style>
body{
        display: flex;
        height: 100vh;
        width: 90vw;
        justify-content: center;
        align-items: center;
    }
form{
        padding: 50px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        height: 90%;
        width: 500px;
        border: 1px solid;
        justify-content: center;
        background-color: rgb(190, 255, 206);
    }
    form input{
        margin-bottom: 20px;
        height: 30px;
    }
    </style>
</head>
<body>
    <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" readonly value="Reid"> 

        <label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" readonly value="R">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" readonly value="Scott">

        <label for="bday">Birthdate:</label>
        <input type="text" id="bday" readonly value="05/23/1997">

        <label for="age">Age:</label>
        <input type="number" id="age" readonly value="25">

        <label for="email">Email:</label>
        <input type="email" id="email" readonly value="r.scott@randatmail.com">

    </form>
</body>
</html>
